    <script>
        const API_URL = "https://weather-eugene.zeabur.app/api/weather/kaohsiung";

        function getWeatherIcon(weather) {
            if (!weather) return "ğŸŒ¤ï¸";
            if (weather.includes("æ™´")) return "â˜€ï¸";
            if (weather.includes("å¤šé›²")) return "â›…";

        function getAdvice(rainProb, maxTemp) {

            if (parseInt(rainProb) > 30) {

            return { rainIcon, rainText, clothIcon, clothText };
        }

        function getTimePeriod(startTime) {

            // 1. æ¸²æŸ“ä¸»å¡ç‰‡

                        <div class="advice-detail">æœ€é«˜æº« ${current.maxTemp}Â°</div>
                    </div>
                </div>
            `;

            // 2. æ¸²æŸ“ç¨å¾Œé å ±
            const forecastContainer = document.getElementById('forecastList');
            forecastContainer.innerHTML = '';

            const todayDate = new Date().getDate();

            others.forEach(f => {

                if (fDate.getDate() !== todayDate) {

                forecastContainer.innerHTML += `

                        <div class="forecast-time">${p}</div>

                        <div class="forecast-temp">${f.minTemp}Â° - ${f.maxTemp}Â°</div>
                        <div class="forecast-rain">ğŸ’§ ${f.rain}</div>
                    </div>
                `;
            });

            // 3. æ›´æ–°æ—¥æœŸ
            const now = new Date();
