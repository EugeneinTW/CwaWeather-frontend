<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- 宮崎駿風格的氣象台 icon -->

  <!-- 天空背景 -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#B4E1F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D4EAF7;stop-opacity:1" />
    </linearGradient>
  </defs>

  <circle cx="100" cy="100" r="100" fill="url(#skyGradient)"/>

  <!-- 白雲 -->
  <ellipse cx="65" cy="70" rx="25" ry="18" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="80" cy="65" rx="20" ry="15" fill="#FFFFFF" opacity="0.8"/>
  <ellipse cx="50" cy="68" rx="18" ry="13" fill="#FFFFFF" opacity="0.8"/>

  <!-- 太陽 -->
  <circle cx="145" cy="55" r="18" fill="#FFB85C" opacity="0.9"/>
  <circle cx="145" cy="55" r="22" fill="#FFD699" opacity="0.4"/>

  <!-- 氣象觀測塔 - 主體 -->
  <rect x="80" y="110" width="40" height="60" fill="#8B6F47" rx="3"/>

  <!-- 塔頂 -->
  <path d="M 75 110 L 100 85 L 125 110 Z" fill="#E86A6A"/>

  <!-- 窗戶 -->
  <rect x="88" y="120" width="10" height="12" fill="#FFF8E1" rx="2"/>
  <rect x="102" y="120" width="10" height="12" fill="#FFF8E1" rx="2"/>
  <rect x="88" y="140" width="10" height="12" fill="#FFF8E1" rx="2"/>
  <rect x="102" y="140" width="10" height="12" fill="#FFF8E1" rx="2"/>

  <!-- 門 -->
  <rect x="92" y="155" width="16" height="15" fill="#4A4033" rx="2"/>

  <!-- 風向標 -->
  <line x1="100" y1="85" x2="100" y2="70" stroke="#8B6F47" stroke-width="2"/>
  <path d="M 100 70 L 95 75 L 100 73 L 105 75 Z" fill="#E86A6A"/>

  <!-- 草地 -->
  <ellipse cx="100" cy="175" rx="90" ry="15" fill="#9BCFAD" opacity="0.7"/>

  <!-- 裝飾性小草 -->
  <path d="M 30 170 Q 32 165 35 170" stroke="#7BA68D" stroke-width="2" fill="none"/>
  <path d="M 170 172 Q 172 167 175 172" stroke="#7BA68D" stroke-width="2" fill="none"/>
  <path d="M 60 173 Q 62 168 65 173" stroke="#7BA68D" stroke-width="2" fill="none"/>
  <path d="M 140 171 Q 142 166 145 171" stroke="#7BA68D" stroke-width="2" fill="none"/>
</svg>
